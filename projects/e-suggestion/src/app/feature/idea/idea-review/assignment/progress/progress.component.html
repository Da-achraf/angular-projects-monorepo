<div class="flex flex-col gap-y-2">
  <div class="flex items-center gap-x-2">
    <span class="text-sm font-semibold uppercase tracking-wide text-primary"
      >{{ 'implementation-progress' | translate }} {{ displayValue() }}%</span
    >
    <span class="h-[.4px] flex-1 bg-gray-300"></span>
  </div>
  <div dir="ltr" class="slider">
    <input
      type="range"
      [min]="min()"
      [max]="max()"
      [value]="displayValue()"
      [disabled]="disabled()"
      (input)="onInput($event)"
      class="slider-input"
      [style.--progress]="displayPercentage() + '%'" />
  </div>
</div>
