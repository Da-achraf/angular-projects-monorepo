<div
  class="flex flex-col gap-3 rounded-md bg-white p-3 shadow-md"
  [ngClass]="{ 'blur-sm': store.loading() }">
  <div class="mb-8 flex items-center gap-4">
    <h4
      class="text-xl font-semibold tracking-tighter text-gray-400 xl:text-2xl">
      Ideas statistics
    </h4>

    <ba-filter-button (onClick)="op.toggle($event)" />
    <p-popover #op>
      <ba-dashboard-filter (filterChanged)="onFilter($event); op.hide()" />
    </p-popover>
  </div>

  <div class="flex flex-wrap gap-x-4 gap-y-12">
    <ba-score-card
      label="Total Ideas"
      [score]="store.total()"
      color="#3b82f6"
      icon="fa-comments" />

    <ba-score-card
      label="Implemented Ideas"
      [score]="store.implemented()"
      color="#22c55e"
      icon="fa-list-check" />

    <ba-score-card
      label="Pending Ideas"
      [score]="store.pending()"
      color="#fb923c"
      icon="fa-hourglass-half" />

    <ba-score-card
      label="Rejected Ideas"
      [score]="store.rejected()"
      color="#f87171"
      icon="fa-xmark" />
  </div>
</div>
