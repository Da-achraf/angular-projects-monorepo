<div
  class="flex flex-col gap-3 rounded-md bg-white p-3 shadow-md min-w-0 w-auto"
  [ngClass]="{ 'blur-sm': store.loading() }">
  <div class="mb-8 flex items-center gap-4">
    <h4
      class="text-xl font-semibold tracking-tighter text-gray-400 xl:text-2xl">
      Ideas by Business Unit
    </h4>

    <ba-filter-button (onClick)="op.toggle($event)" />
    <p-popover #op>
      <ba-dashboard-filter
        [bus]="store.bus()"
        (filterChanged)="onFilter($event); op.hide()" />
    </p-popover>
  </div>

  <div
    echarts
    [options]="store.chartOptions()"
    [loading]="store.loading()"
    [autoResize]="true"
    class="w-auto h-96"></div>
</div>
