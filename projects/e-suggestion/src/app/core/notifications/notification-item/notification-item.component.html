@if (notification(); as notification) {
  <a
    [routerLink]="notification?.action_url"
    (click)="opened.emit(notification.id)"
    class="hover:bg-blue-gray-50 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:text-blue-gray-900 active:bg-blue-gray-50 active:text-blue-gray-900 flex w-full cursor-pointer select-none items-center gap-4 rounded-md px-3 py-2 pl-2 pr-8 text-start leading-tight outline-none transition-all hover:bg-gray-100 hover:bg-opacity-80 focus:bg-opacity-80 active:bg-opacity-80">
    <img
      class="mb-auto"
      src="user-profile.png"
      width="50"
      height="50"
      alt="User Profile" />
    <div class="flex flex-col gap-1">
      <p
        class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased"
        [innerHTML]="notification.message">
        <!-- {{ notification.message }} -->
      </p>
      <p
        class="flex items-center gap-1 font-sans text-xs font-light text-gray-600 antialiased">
        <i
          [title]="notification.created_at | date: 'short'"
          class="fa-regular fa-clock font-semibold transition-all duration-200 hover:animate-spin"
          [ngClass]="{ 'text-green-400': !notification.read }"></i>
        {{ notification.created_at | timeAgo }}
      </p>
    </div>
  </a>
}
